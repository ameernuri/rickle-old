<span class="current-game-text" data-id="{{currentGame._id}}">
	<span
		ng-show="
			currentGame.colons == undefined
			|| currentGame.colons.find('folder') == undefined
		"
	>
		<span ng-show="currentGame.plays[currentGame.plays.length-1].priority == '8'" class="priority">
			<span class="fa fa-circle icon high"></span>
		</span>
		<span ng-show="currentGame.plays[currentGame.plays.length-1].priority == '4'" class="priority">
			<span class="fa fa-dot-circle-o icon mid"></span>
		</span>
		<span ng-show="currentGame.plays[currentGame.plays.length-1].priority == '2'" class="priority">
			<span class="fa fa-circle-o icon low"></span>
		</span>
	</span>

	<span
		ng-show="
			currentGame.colons != undefined
			&& currentGame.colons.find('folder') == 'folder'
		"
	>
		<span class="priority">
			<span class="ion-folder icon"></span>
		</span>
	</span>

	<span
		class="due-tag"
		ng-show="
		isDueToday(currentGame.plays[currentGame.plays.length-1].end)
		&& currentGame.plays[currentGame.plays.length-1].state == 'playing'
	">
		Due Today
	</span>

	<span
		class="due-tag due-past"
		ng-show="
		isDuePast(currentGame.plays[currentGame.plays.length-1].end)
		&& currentGame.plays[currentGame.plays.length-1].state == 'playing'
	">
		Due Past
	</span>

	{{currentGame.game}}

	<span class="replay-count-wrap" ng-show="currentGame.plays.length > 1">
		<span class="fa fa-rotate-right replay-icon"></span>
		{{currentGame.plays.length}}
	</span>

	<div
		class="game-info-wrap"
		ng-show="
			currentGame.colons == undefined
			|| currentGame.colons.find('folder') == undefined
		"
	>

		<span
			class="ion-ios-rewind past-icon"
			ng-show="
				isPast(currentGame.plays[currentGame.plays.length-1].end)
				&& currentGame.plays[currentGame.plays.length-1].state == 'playing'
			"
		></span>

		<span am-time-ago="currentGame.plays[currentGame.plays.length-1].end"></span>

		<span
			ng-show="currentGame.repeat != ''
				&& currentGame.repeat != undefined
				&& currentGame.repeat != false
			"
		>
			<span class="ion-android-sync"></span> {{currentGame.repeat | repeatTime}}
			{{currentGame.end | relativeTime}}
		</span>
	</div>
</span>
